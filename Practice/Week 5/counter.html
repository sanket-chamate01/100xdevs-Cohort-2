<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<script>
    function onButtonPress(){
        const current = document.getElementById("btn").innerHTML;
        const counter = current.split(" ")[1];
        const newCounter = parseInt(counter) + 1;
        document.getElementById("btn").innerHTML = `Counter ${newCounter}`
    }
</script>
<body>
    <button onclick="onButtonPress()" id="btn">Counter 0</button>
</body>
</html>
