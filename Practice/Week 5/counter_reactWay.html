<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter - React Way</title>
</head>
<body>
    <div id="buttonParent"></div>
    <script>
        let state = {
            counter: 0
        }
        function onButtonPress(){
            state.counter++;
            buttonComponentReRender();
        }
        function buttonComponentReRender(){
            document.getElementById("buttonParent").innerHTML = "";
            const newButtonComponent = buttonComponent(state.counter);
            document.getElementById("buttonParent").appendChild(newButtonComponent);
        }
        function buttonComponent(counter){
            const component = document.createElement("button");
            component.innerHTML = `Counter ${counter}`;
            component.setAttribute("onclick", "onButtonPress()");
            return component;
        }
        buttonComponentReRender();
    </script>
</body>
</html>
