<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<script>
    function populateDiv(){
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;
        console.log(a);
        const element = document.getElementById("finalSum");
        element.innerHTML = parseInt(a, 10) + parseInt(b, 10);
    }
</script>
<body>
    <input id="firstNumber" type="text" placeholder="First Name">
    <br><br>
    <input id="secondNumber" type="text" placeholder="Second Name">
    <br><br>
    <button onclick="populateDiv()">Calculate Sum</button>
    <br><br>
    <div id="finalSum"></div>
</body>
</html>
